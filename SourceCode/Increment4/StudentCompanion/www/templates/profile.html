<ion-view view-title="User Profile">
  <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon button-clear ion-android-exit" ng-click="logout()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-controller="ProfileCtrl">
      <div class = list>
        <label class = "item">
          <span class ="input-label"><h2><b>First name: </b>{{profileDetails.FirstName}}</h2></span>
        </label>

        <label class = "item">
          <span class ="input-label"><h2> <b>Last Name: </b>{{profileDetails.LastName}}</h2></span>

        </label>

        <label class = "item">
          <span class ="input-label"> <h2><b>DOB: </b>{{profileDetails.DOB}}</h2></span>
        </label>

        <label class = "item">
          <span class ="input-label"> <h2><b>Email: </b> {{profileDetails.Email}}</h2></span>

        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
